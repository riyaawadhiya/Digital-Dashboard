<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Circle Animation</title>
  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #171a1b;
  }
  .container{
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translate(-50%,-50%);
    perspective: 1000px;
  }
  .circle {
    position :absolute;
    width: 400px ;
    height: 400px;
    border-radius: 50%;
    border: 10px dashed rgb(93, 135, 226);
    transform: rotatex(70deg);
    transform-style: preserve-3d;
    box-shadow:2px 2px  2px 5px#5baac2 , inset 0px 0px 60px  #2a62db;
    
  }
  .number{
text-align: center;
color: azure;
font-size: 35px;
font-weight: 600;
font-family:'Times New Roman', Times, serif;

}
  

  </style>
</head>
<body>
  <div class="container">
    <div class="circle">

    </div>
    <div class="number">45 <br> km/hr </div>
    </div>

  </script>
</body>
</html>
